<div class="map" data-widget="PlaceMap">

    </div>
    <!-- USER INTERFACE ELEMENTS -->
    <script type="text/x-tmpl-funky" data-template-id="PlaceMap.UI">
        
    </script>
    <!-- /USER INTERFACE ELEMENTS -->
    <!-- MAP ELEMENTS -->
    <script type="text/x-tmpl-funky" data-template-id="PlaceMap.UserControls">
        
    </script>

    <script type="text/x-tmpl-funky" data-template-id="PlaceMap.City">
